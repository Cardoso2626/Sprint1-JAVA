<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de funcion√°rios</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div>
        <form method="post" th:action="@{/pageFuncionario/cadastrar}" th:object="${funcionario}">
            <div>
                <label for="nome">Insira o nome: </label>
                <input type="text" id="nome" th:field="*{nome}">
                <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" th:errorclass="error"></p>
            </div>
            <div>
                <label for="cpf">Insira o CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}">
                <p th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" th:errorclass="error"></p>
            </div>
            <div>
                <label for="email">Insira o email: </label>
                <input type="text" id="email" th:field="*{email}">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error"></p>
            </div>
            <div>
                <label for="rg">Insira o RG: </label>
                <input type="text" id="rg" th:field="*{rg}">
                <p th:if="${#fields.hasErrors('rg')}" th:errors="*{rg}" th:errorclass="error">Erro</p>
            </div>
            <div>
                <label for="telefone">Insira o telefone: </label>
                <input type="text" id="telefone" th:field="*{telefone}">
                <p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" th:errorclass="error"></p>
            </div>
            <div>
                <button type="submit">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
